on:
    push:
        branches:
            - main
            - feature/*
            - fix/*
    pull_request:
      types:
        - opened
jobs:
    publish:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node-version: [22.x]      
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: |
                echo "Installing dependencies..."
                npm i
                cd client && npm i
            
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: |
                  ~/.npm
                key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}                
            - name: Configure Git
              run: |
                git config --global user.email "${{ secrets.EMAIL_SECRET }}"
                git config --global user.name "${{ github.repository_owner }}"
                git remote set-url origin https://${{ github.repository_owner }}:${{ secrets.PAGES_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
            - name: Deploy to GitHub Pages
              run: |
                npm run deploy
          
    
